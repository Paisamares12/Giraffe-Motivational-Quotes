<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motivational</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">

<body>
    <h1>Giraffe Motivational Quotes</h1>
    <div>
        <img class="image" src="./assets/images/giraffe-1.jpg" alt="Giraffe in the Savannah">
        <h2 class="text">You Are Not Your Mistakes</h2>
        <p class="text">They are meant to guide you not to define you</p>
    </div>
    <div>
        <img class="image" src="./assets/images/giraffe-2.jpg" alt="Giraffes in the Savannah">
        <h2 class="text">Purpose</h2>
        <p class="text">Never forget why you started</p>
    </div>
    <div>
        <img class="image" src="./assets/images/giraffe-3.jpg" alt="Giraffe in the Savannah">
        <h2 class="text">Heart</h2>
        <p class="text">Pursue what catches your heart, not what catches your eyes</p>
    </div>
